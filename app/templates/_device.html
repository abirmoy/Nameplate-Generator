<style>        
    .bgform {
        height: auto;
        width: 60%;
        font-family: sans-serif;
        background-color: rgb(255, 255, 255); /* Fallback color */
        background-color: rgba(255, 255, 255, 0.836); /* Black w/opacity/see-through */
        color: rgb(0, 0, 0);
        margin-top: 25px;
        margin-left: 10px;
    }
	.table{
                margin-top: .5%;
                margin-left: .5%;
            }    
</style>    

<body>
    <div class="bgform">
        <table class="table table-hover" style="color: black;">
            <tr>
                {% if device.photo %}<!-- I profile photo is uploaded then this block will be shown -->
                <td><img src="{{ url_for('static', filename='uploads/'+device.photo) }}" style="width:115px;height:150px;"></td>
                {% endif %}
                <td>                
                    <p>{{ device.deviceId }}</p>
                    <p>{{ device.name }}</p>
                    <div>{{ device.dept_code }}
                        <p>{{ device.device_function }}</p>
                    </div>
                    <P style="display: inline-flex;"><a href="{{ '/device/'+device.deviceId }}">Go to the page</a></P>

                    
                    {% if current_user.is_anonymous %}
                    <div> </div><!-- will not show delete edit option -->
                    {% else %}
                    <div>
                        <div style="display: inline-flex;"><a href="{{ '/edit_device/'+device.deviceId }}">Edit</a></div>&emsp13; &emsp13; &emsp14;&emsp13; &emsp13; &emsp14;
                        <div style="display: inline-flex;"><a href="{{ '/edit_photo/'+device.deviceId }}">Add/Remove photo</a></div>&emsp13; &emsp13; &emsp14;&emsp13; &emsp13; &emsp14;
                        <div style="display: inline-flex;"><a href="{{ '/delete_device/'+device.deviceId }}">Delete</a></div>
                    </div>
                    {% endif %}
                </td>
            </tr>
        </table>
    </div>
</body>
